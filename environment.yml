name: flem
channels:
  - conda-forge
  - defaults
  - pyviz
dependencies:
  # need to be specific for mshr and fenics
  - fenics=2019.1.0=py37_1
  - mshr=2019.1.0=py37h7596e34_1000
  - gdal
  - peakutils
  - matplotlib
  - scipy
  - voila
  - vtk
  - ipywidgets
  - itkwidgets
  - bokeh
  - pyviz_comms
  - panel
  - nodejs
  - pandas
  - geopandas
  - pip
  - pip:
      - elevation
      - pyvista
      - PyQt5

prefix: /srv/conda
